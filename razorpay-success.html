<script>
  /* ðŸšš 1. Grab the â€œpending orderâ€ snapshot we stored before redirecting */
  const local = JSON.parse(sessionStorage.getItem("pendingOrder") || "{}");

  /* ðŸšš 2. Read the Razorpay query-string parameters that Razorpay just sent */
  const q = new URLSearchParams(location.search);

  /* ðŸšš 3. POST them - together with the local snapshot - to your backend
         (the path now points to your Netlify Function that holds the secret key) */
  fetch("/.netlify/functions/verify-signature", {
    method : "POST",
    headers: { "Content-Type": "application/json" },
    body   : JSON.stringify({
      payId : q.get("razorpay_payment_id"),
      ordId : q.get("razorpay_order_id"),
      sign  : q.get("razorpay_signature"),
      ...local            // â†’ cart, addr, uid, totals
    })
  })
  /* ðŸšš 4. On success let the SPA know and clear the snapshot */
  .then(() => {
    sessionStorage.removeItem("pendingOrder");
    location.href = "/#paymentSuccess";
  })
  .catch(() => location.href = "/#paymentError");
</script>
