<!DOCTYPE html><meta charset="utf-8" />
<title>Verifyingâ€¦</title>
<script>
  const p   = new URLSearchParams(location.search);
  const body = JSON.stringify({
    payId : p.get("razorpay_payment_id"),
    ordId : p.get("razorpay_order_id"),
    sign  : p.get("razorpay_signature")
  });

  fetch("/.netlify/functions/verify-signature", {
    method : "POST",
    headers: { "Content-Type":"application/json" },
    body
  })
  .then(() => location.replace("/#paymentSuccess"))
  .catch(() => location.replace("/#paymentError"));
</script>

       height:100vh;font-family:sans-serif}
</style>
